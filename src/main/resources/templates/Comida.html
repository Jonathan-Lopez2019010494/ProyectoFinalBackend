<html xmlns:th="http://www.thymeleaf.rog">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e731fb8cd4.js" crossorigin="anonymous"></script>
    <title>Comida</title>
</head>
<body style="background-image: url(https://img.wallpapersafari.com/desktop/1680/1050/16/5/nN4XCl.jpg); background-attachment: fixed; background-repeat: no-repeat; background-size: 100%;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Proyecto Comida</a>
            <div class="float-right">
                <div class="col-12 collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                    
                        <li class="nav-item active">
                            <a class="nav-link active" href="/index" th:href="@{'/index'}">Inicio</a>
                        </li>
                        
                        <li class="nav-item active">
                            <a class="nav-link active" href="/comida/crear" th:href="@{'/comida/crear'}">Agregar</a>
                        </li>
                        
                        <li class="nav-item active">
                            <a class="nav-link" href="/comida/actualizar" th:href="@{'/comida/actualizar'}">Actualizar</a>
                        </li>
                        
                        <li class="nav-item active">
                            <a class="nav-link" href="/comida" th:href="@{'/comida'}">Eliminar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav><br><br>
    
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3>Formulario eliminar registros</h3><br>
            </div>

            <div class="col-12">
                <h4>Tabla de datos</h4><br>
                <table class="table table-hover table-light">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Fecha Producción</th>
                            <th scope="col">Fecha Vencimiento</th>
                            <th scope="col">Marca</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody th:each="comida : ${comidas}">
                        <tr>
                            <td th:text="${comida.idComida}"></td>
                            <td th:text="${comida.descomida}"></td>
                            <td th:text="${comida.fechalot}"></td>
                            <td th:text="${comida.fec_v}"></td>
                            <td th:text="${comida.marca_com}"></td>
                            <td th:text="${comida.can}"></td>
                            <td>
                            	<form method="post" action="/comida/delete/${comida.idComida}" th:action="@{'/comida/delete/' + ${comida.idComida}}">
                            		<input type="hidden" name="userId" th:value="${comida.idComida}">
									<input type="hidden" name="_method" value="Borrar"/>
                     				<button type="submit" class="text-center btn"><i class="fas fa-trash"></i></button>
                            	</form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
