<html xmlns:th="http://www.thymeleaf.org">
    <head>
    	
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">

     </head>
     
     <body style="background-image: url(https://images.alphacoders.com/887/887559.jpg); background-attachment: fixed; background-repeat: no-repeat; background-size: 100%;">
     	
     	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
     		
     		<div class="container">
     			
     			<a class="navbar-brand" href="@{'/moneda'}"> Proyecto Moneda </a>
     			
     			<div class="float-right">
     				
     				<div class="col-12 collapse navbar-collapse" id="navbarSupportedContent">
     					
     					<ul class="navbar-nav mr-auto">
     					
						<li class="nav-item active">
							<a class="nav-link" href="/index" th:href="@{'/index'}">Inicio</a>
						</li>
						
						<li class="nav-item active">
							<a class="nav-link active" href="/moneda/crear" th:href="@{'/moneda/crear'}">Agregar</a>
						</li>
						
						<li class="nav-item active">
							<a class="nav-link" href="/moneda/actualizar" th:href="@{'/moneda/actualizar'}">Actualizar</a>
						</li>
						
						<li class="nav-item active">
							<a class="nav-link" href="/moneda" th:href="@{'/moneda'}">Eliminar</a>
						</li>

     					</ul>
     					
     				</div>
     				
     			</div>
     			
     		</div>
     		
     	</nav>
     	
     	<br>
     	
     	<br>
     	
     	<div class="container">
     		
     		<div class="row">
     			
     			<div class="col-12">
     			
     				<h3> Formulario Moneda </h3>
     				
     				<br>
     				
     			</div>
     			
     			<div class="col-12">
     				
     				<h4> Tabla de datos </h4><br>
     				
     				<table class="table table-hover table-light">
     					
     					<thead class="thead-dark">
     						
     						<tr>
     						
                            	<th scope="col">Id Moneda</th>
                            	
                            	<th scope="col">Divisa</th>
                            	
                            	<th scope="col">Abreviatura</th>
                            	
                            	<th scope="col">Simbolo</th>
                            	
                            	<th scope="col">Pais</th>
                            	
                            	<th scope="col">Eliminar</th>
                        	
                        	</tr>
     						
     					</thead>
     					
     					<tbody th:each="moneda : ${monedas}">
     						
     						<tr>
     							
     							<td th:text="${moneda.idMoneda}"></td>
     							
     							<td th:text="${moneda.divisa}"></td>
     							
     							<td th:text="${moneda.abreviatura}"></td>
     							
     							<td th:text="${moneda.simbolo}"></td>
     							
     							<td th:text="${moneda.pais}"></td>
     							
     							<td>
     								
     								<form method="post" action="/moneda/delete/${moneda.idMoneda}" th:action="@{'/moneda/delete/' + ${moneda.idMoneda}}">
     									
     									<input type="hidden" name="userId" th:value="${moneda.idMoneda}">
     									
     									<input type="hidden" name="_method" value="Borrar"/>
     									
     									<button type="submit" class="text-center btn"><i class="fas fa-trash"></i></button>
     									
     								</from>
     								
     							</td>
     							
     						</tr>
     						
     					</tbody>
     						
     				</table>
     				
     			</div>
     			
     		</div>
     		
     	</div>
     	
     </body>
     
</html>
