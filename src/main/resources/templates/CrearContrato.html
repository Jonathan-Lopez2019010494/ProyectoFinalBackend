<html xmlns:th="http://www.thymeleaf.rog">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e731fb8cd4.js" crossorigin="anonymous"></script>
    <title>Contratos</title>
</head>
<body style="background-image: url(https://img.8wallpapers.com/uploads/2019/12/780b59ad12504b3faa5454e6.jpg); background-attachment: fixed; background-repeat: no-repeat; background-size: 100%;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Proyecto Contratos</a>
            <div class="float-right">
                <div class="col-12 collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                    
                        <li class="nav-item active">
                            <a class="nav-link active" href="/index" th:href="@{'/index'}">Inicio</a>
                        </li>    
                        <li class="nav-item active">
                            <a class="nav-link active" href="/contrato/crear" th:href="@{'/contrato/crear'}">Agregar</a>
                        </li>
                        
                        <li class="nav-item active">
                            <a class="nav-link" href="/contrato/actualizar" th:href="@{'/contrato/actualizar'}">Actualizar</a>
                        </li>
                        
                        <li class="nav-item active">
                            <a class="nav-link" href="/contrato" th:href="@{'/contrato'}">Eliminar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav><br><br>

	

    <!--Formulario agregar-->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4>Formulario nuevo registro</h4><br>
            </div>
            <div class="col-8">
				<form method="post" th:action="@{/contrato}" th:object="${crearContrato}">
	                <h4>Ingrese los datos</h4><br>
	                <div class="row">
	                    <div class="col-6">
	                        <h6>Fecha de inicio del contrato</h6>
	                        <input type="text" class="form-control" id="fechainicio" aria-describedby="emailhelp" placeholder="DD/MM/YYYY" th:field="*{fecha_inicio}"/><br>
	                    </div>
	                    
	                    <div class="col-6">
	                        <h6>Fecha de finalizacion del contrato</h6>
	                        <input type="text" class="form-control" id="fechafinalizacion" aria-describedby="emailhelp" placeholder="DD/MM/YYYY" th:field="*{fecha_finalizacion}"/> <br>
	                    </div>
	                </div>
	
	                <div class="row">
	                    <div class="col-6">
	                        <h6>Nombres del empleado</h6>
	                        <input type="text" class="form-control" id="nombreempleado" aria-describedby="emailhelp" placeholder="Nombres" th:field="*{nombre_empleado}"/><br>
	                    </div>
	                    
	                    <div class="col-6">
	                        <h6>Apellidos del empleado</h6>
	                        <input type="text" class="form-control" id="apellidoempleado" aria-describedby="emailhelp" placeholder="Apellidos" th:field="*{apellido_empleado}"/><br>
	                    </div>
	                </div>
	
	                <div class="row">
	                    <div class="col-6">
	                        <h6>DUI</h6>
	                        <input type="text" class="form-control" id="DUI" aria-describedby="emailhelp" placeholder="0000000000" th:field="*{dui}"/> <br>
	                    </div>
	                </div>
	
	                <div class="row">
	                    <div class="col-12">
	                        <input type="submit" class="btn btn-info float-right" value="Ingresar">
	                    </div>
	                </div>
				</form>
            </div>
        </div>
    </div>


	
</body>
</html>
