<html xmlns:th="http://www.thymeleaf.rog">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e731fb8cd4.js" crossorigin="anonymous"></script>
    <title>Contratos</title>
</head>
<body style="background-image: url(https://img.8wallpapers.com/uploads/2019/12/780b59ad12504b3faa5454e6.jpg); background-attachment: fixed; background-repeat: no-repeat; background-size: 100%;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Proyecto Contratos</a>
            <div class="float-right">
                <div class="col-12 collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                    
                        <li class="nav-item active">
                            <a class="nav-link active" href="/index" th:href="@{'/index'}">Inicio</a>
                        </li>    
                        <li class="nav-item active">
                            <a class="nav-link active" href="/contrato/crear" th:href="@{'/contrato/crear'}">Agregar</a>
                        </li>
                        
                        <li class="nav-item active">
                            <a class="nav-link" href="/contrato/actualizar" th:href="@{'/contrato/actualizar'}">Actualizar</a>
                        </li>
                        
                        <li class="nav-item active">
                            <a class="nav-link" href="/contrato" th:href="@{'/contrato'}">Eliminar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav><br><br>
    
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3>Formulario eliminar registros</h3><br>
            </div>

            <div class="col-12">
                <h4>Tabla de datos</h4><br>
                <table class="table table-hover table-light">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Fecha Inicio</th>
                            <th scope="col">Fecha Finalizacion</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">DUI</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody th:each="contrato : ${Contratos}">
                        <tr>
	                        <td th:text="${contrato.id_contrato}"></td>
	                        <td th:text="${contrato.fecha_inicio}"></td>
	                        <td th:text="${contrato.fecha_finalizacion}"></td>
	                        <td th:text="${contrato.nombre_empleado}"></td>
	                        <td th:text="${contrato.apellido_empleado}"></td>
	                        <td th:text="${contrato.dui}"></td>
                            <td>
                            	<form method="post" action="/contrato/delete/${contrato.id_contrato}" th:action="@{'/contrato/delete/' + ${contrato.id_contrato}}">
                            		<input type="hidden" name="userId" th:value="${contrato.id_contrato}"/>
									<input type="hidden" name="_method" value="Borrar"/>
                     				<button type="submit" class="text-center btn"><i class="fas fa-trash"></i></button>
                            	</form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
