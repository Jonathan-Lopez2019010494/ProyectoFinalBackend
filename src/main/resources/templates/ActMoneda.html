<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e731fb8cd4.js" crossorigin="anonymous"></script>
    <title>Actualizar Moneda</title>
</head>

<body style="background-image: url(https://images.alphacoders.com/887/887559.jpg); background-attachment: fixed; background-repeat: no-repeat; background-size: 100%;">
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		
		<div class="container">
			
			<a class="navbar-brand" href="@{'/moneda'}"> Proyecto Moneda </a>
			
			<div class="float-right">
				
				<div class="col-12 collapse navbar-collapse" id="navbarSupportedContent">
					
					<ul class="navbar-nav mr-auto">
						
						<li class="nav-item active">
							<a class="nav-link" href="/index" th:href="@{'/index'}">Inicio</a>
						</li>
						
						<li class="nav-item active">
							<a class="nav-link active" href="/moneda/crear" th:href="@{'/moneda/crear'}">Agregar</a>
						</li>
						
						<li class="nav-item active">
							<a class="nav-link" href="/moneda/actualizar" th:href="@{'/moneda/actualizar'}">Actualizar</a>
						</li>
						
						<li class="nav-item active">
							<a class="nav-link" href="/moneda" th:href="@{'/moneda'}">Eliminar</a>
						</li>
						
					</ul>
					
				</div>
				
			</div>
			
		</div>
		
	</nav>
	
	<br>
	
	<br>

	
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4>Formulario actualizar registro</h4><br>
            </div>
            <div class="col-8">
				<form method="post" th:action="@{/moneda}" th:object="${actMoneda}">
	                <h4>Ingrese los datos</h4><br>
	                
	                	                
	                <div class="row">
	                    <div class="col-6">
	                        <h6>Id</h6>
	                        <input type="text" class="form-control" th:field="*{idMoneda}"><br>
	                    </div>
	                </div>
	                
	                <div class="row">
	                    <div class="col-6">
	                        <h6>Divisa</h6>
	                        <input type="text" class="form-control" th:field="*{divisa}"><br>
	                    </div>
	                    
	                    <div class="col-6">
	                        <h6>Abreviatura</h6>
	                        <input type="text" class="form-control" th:field="*{abreviatura}"><br>
	                    </div>
	                </div>
	
	                <div class="row">
	                    <div class="col-6">
	                        <h6>Simbolo</h6>
	                        <input type="text" class="form-control" th:field="*{simbolo}"><br>
	                    </div>
	                    
	                    <div class="col-6">
	                        <h6>Pais</h6>
	                        <input type="text" class="form-control" th:field="*{pais}"><br><br>
	                    </div>
	                </div>
	
	                <div class="row">
	                    <div class="col-12">
	                        <input type="submit" class="btn btn-info float-right" value="Ingresar">
	                    </div>
	                </div>
				</form>
            </div>
        </div>
    </div>
	
	
	

</body>
	
</html>
